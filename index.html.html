<div class="logo">
  <a href="https://www.facebook.com/badmintonluzhou/"><img src="assets\images\logo.png" width="930" height="290"></a>
</div>

<div class="wrapper">
  <a href="https://www.cdc.gov.tw/"><img src="assets\images\qrcode.png" width="930" height="80"></a>
  <div class="flexContainer">
    <div class="result">
      <div class="meta">
        <qrcode
          [elementType]="elementType"
          [level]="level"
          [scale]="scale"
          [width]="width"
        ></qrcode>
      </div>
    </div>

    <div class="text">
    <a width="100" height="100" font size="1"></a>
    <span style="font-family:DFKai-sb;font-size:30px;">填寫姓名</span><br>
    <span style="font-family:DFKai-sb;font-size:30px;">電話</span><br>
    <span style="font-family:DFKai-sb;font-size:30px;">性別</span><br>
    <span style="font-family:DFKai-sb;font-size:30px;">開場人姓氏</span><br>
    <span style="font-family:DFKai-sb;font-size:30px;">或球隊名稱</span><br>
    <span style="font-family:DFKai-sb;font-size:30px;">或教練姓名</span><br>
    <span style="font-family:DFKai-sb;font-size:30px;">帶小孩寫小孩姓名及性別</span><br>
    </div>
  </div>

  <div class="controls">
    <input width="0" height="0" type="text" style="width:280px;height:280px;border:3px red dashed;font-family:DFKai-sb;font-size:35px" [(ngModel)]="qrdata" placeholder="資料填寫處" />
  </div>



  <div class="saveAsImage">
  <a width="930" height="80"></a>
  <qrcode #parent [qrdata]="qrdata" [size]="256" [level]="'M'"[width]="200"></qrcode>
  <br>
  <button (click)="saveAsImage(parent)" style="width:200px;height:30px;font-size:20px;">下載QRcode圖片</button>
